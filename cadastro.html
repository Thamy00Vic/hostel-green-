<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Hostel - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fundo animado -->
  <div class="background">
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="leaf leaf3"></div>
    <div class="leaf leaf4"></div>
    <div class="leaf leaf5"></div>
  </div>

  <!-- Formulário de Cadastro -->
  <div class="login-container">
    <div class="login-box">
      <div class="glow"></div>

      <img src="logo.png" alt="Logo Green Hostel" class="logo">
      <h1>Crie sua conta</h1>

      <form id="cadastroForm">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
        </div>

        <div class="input-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" placeholder="Repita sua senha" required>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <p class="link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <!-- Script de máscara e validação de CPF -->
  <script>
    const cpfInput = document.getElementById('cpf');

    cpfInput.addEventListener('input', () => {
      let v = cpfInput.value.replace(/\D/g, '');
      if (v.length > 11) v = v.slice(0, 11);
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
      v = v.replace(/\.(\d{3})(\d)/, '.$1-$2');
      cpfInput.value = v;
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf[10]);
    }

    document.getElementById('cadastroForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const cpf = cpfInput.value;
      if (!validarCPF(cpf)) {
        alert('CPF inválido. Verifique e tente novamente.');
        return;
      }
      alert('Cadastro realizado com sucesso!');
    });
  </script>
</body>
</html>
